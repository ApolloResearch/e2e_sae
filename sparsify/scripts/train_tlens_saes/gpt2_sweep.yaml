program: sparsify/scripts/train_tlens_saes/run_train_tlens_saes.py
name: gpt2-e2e
method: grid
metric:
  name: val_loss
  goal: minimize
parameters:
  n_samples:
    values: [200_000]
  lr:
    values: [1e-3]
  loss:
    parameters:
      sparsity:
        parameters:
          coeff:
            values: [1]
  saes:
    parameters:
      sae_positions:
        values:
          - blocks.6.hook_resid_pre
command:
- ${env}
- ${interpreter}
- ${program}
- sparsify/scripts/train_tlens_saes/gpt2.yaml