batch_size: 20
effective_batch_size: 20
lr: 1e-3
lr_schedule: cosine
min_lr_factor: 0.1
warmup_samples: 20_000
max_grad_norm: 1.0

loss:
  sparsity:
    p_norm: 1.0
    coeff: 3.0
  in_to_orig: null
  out_to_orig: null
  out_to_in:
    coeff: 0.0
  logits_kl:
    coeff: 1.0
train_data:
  dataset_name: apollo-research/roneneldan-TinyStories-tokenizer-gpt2
  is_tokenized: true
  tokenizer_name: gpt2
  streaming: true
  split: train
  n_ctx: 512
eval_data:
  dataset_name: apollo-research/roneneldan-TinyStories-tokenizer-gpt2
  is_tokenized: true
  tokenizer_name: gpt2
  streaming: true
  split: validation
  n_ctx: 512
saes:
  retrain_saes: false
  pretrained_sae_paths: null
  sae_positions: blocks.4.hook_resid_pre
  dict_size_to_input_ratio: 50.0
