program: sparsify/scripts/train_tlens_saes/run_train_tlens_saes.py
method: grid
metric:
  name: val_loss
  goal: minimize
parameters:
  lr:
    values: [1e-5, 1e-4] 
  loss:
    parameters:
      sparsity:
        parameters:
          coeff:
            values: [1e-2]

command:
- ${env}
- ${interpreter}
- ${program}
- sparsify/scripts/train_tlens_saes/tinystories_1M.yaml