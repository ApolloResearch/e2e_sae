program: sparsify/scripts/train_tlens_saes/run_train_tlens_saes.py
name: layerwise
method: grid
metric:
  name: val_loss
  goal: minimize
parameters:
  lr:
    values: [1e-2, 1e-3, 1e-4]
  effective_batch_size:
    values: [20]
  loss:
    parameters:
      sparsity:
        parameters:
          coeff:
            values: [1e-2, 1e-3, 1e-4]
  saes:
    parameters:
      sae_positions:
        values: [blocks.1.hook_resid_post, blocks.3.hook_resid_post, blocks.5.hook_resid_post, blocks.7.hook_resid_post]

command:
- ${env}
- ${interpreter}
- ${program}
- sparsify/scripts/train_tlens_saes/tinystories_1M_layerwise.yaml