program: sparsify/scripts/train_tlens_saes/run_train_tlens_saes.py
name: gpt2_layerwise
method: grid
metric:
  name: val_loss
  goal: minimize
parameters:
  wandb_run_name_prefix: "seed0_"
  seed:
    values: [0]
  n_samples:
    values: [400_000]
  lr:
    values: [1e-3]
  loss:
    parameters:
      sparsity:
        parameters:
          coeff:
            values: [7, 4, 3, 2, 1, 0.5]
  saes:
    parameters:
      sae_positions:
        values:
          - blocks.2.hook_resid_pre

  train_data:
    parameters:
      dataset_name:
        values: [apollo-research/Skylion007-openwebtext-tokenizer-gpt2]
      is_tokenized:
        values: [true]
      tokenizer_name:
        values: [gpt2]
      streaming:
        values: [true]
      split:
        values: [train]
      n_ctx:
        values: [1024]
      seed:
        values: [0]
  eval_data:
    parameters:
      dataset_name:
        values: [apollo-research/Skylion007-openwebtext-tokenizer-gpt2]
      is_tokenized:
        values: [true]
      tokenizer_name:
        values: [gpt2]
      streaming:
        values: [true]
      split:
        values: [train]
      n_ctx:
        values: [1024]
      seed:
        values: [42]
command:
- ${env}
- ${interpreter}
- ${program}
- sparsify/scripts/train_tlens_saes/gpt2_layerwise.yaml