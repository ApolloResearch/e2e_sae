program: sparsify/scripts/train_tlens_saes/run_train_tlens_saes.py
name: gpt2_layerwise
method: grid
metric:
  name: val_loss
  goal: minimize
parameters:
  seed:
    values: [1]
  n_samples:
    values: [1_000_000]
  lr:
    values: [5e-3, 8e-3, 1e-2]
  loss:
    parameters:
      sparsity:
        parameters:
          coeff:
            values: [1.5, 1.8]
command:
- ${env}
- ${interpreter}
- ${program}
- sparsify/scripts/train_tlens_saes/gpt2_layerwise.yaml